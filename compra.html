        <img src="" alt="" id="produ" width="100%"  class="mt-5 ">
        <h1 id="nomecar" class="text-center p-3"></h1>

      <div id="c2" class="col-lg-3 row-cols-md-1 d-flex align-content-end flex-wrap">
        <div id="resumo" class="border border-light p-5 col justify-content-center mt-lg-0 mt-3">
          
          <h2 class="mb-2">Resumo do pedido</h2>
           <p class="mb-2">Cupom de desconto:</p>
           
            <div class="input-group">
            <input type="text" class="form-control " placeholder="Digite o cupom aqui" aria-label="Recipient's username" aria-describedby="button-addon2" id="cupom" >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cupom()">Validar</button>
            </div>
            </div>

           <hr>
           <p id="precoc">Preço :</p>
            <p id="desco">Desconto :</p>
          <p class="mb-2" id="total">Total :</p>
          <div class="row justify-content-center">
            
          <button type="button" class="btn btn-success " onclick="comprar()">Comprar</button>
          
          
          
      </div>
      </div>
    </div>
    <script>
      var cor = localStorage.getItem("imagem")
      var imagem = document.getElementById("produ")
      imagem.setAttribute('src',cor)

      var precoc = document.getElementById("precoc")
      var preco = parseFloat (localStorage.getItem("preco"))

      var total2 = preco
      preco = preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      var total = preco
      
      precoc.innerHTML = `Preço: ${preco}`

      var nome = localStorage.getItem("nome")
      var nomec = document.getElementById("nomecar")
      
      var cor2 = localStorage.getItem("cor")
      
      nomec.innerHTML = `${nome} - ${cor2}`
      
      var totalc = document.getElementById("total")
      totalc.innerHTML = `Total: ${total}`
      var desco = document.getElementById("desco")
      var des = 0
      function comprar(){
           var final = document.getElementById("resumo")
           final.innerHTML = `
           <h2 class="mb-2">Pedido realizado com sucesso</h2>
           <p class="mb-2">Obrigado por comprar na IANES TECH</p>

           <hr>
            <p id="desco">Desconto : ${des.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
          <p class="mb-2" id="total">Total : ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
           `
        }

      function cupom(){
        var cupom = document.getElementById("cupom").value
        
        if (cupom == "20off"){
          desconto(20)
        }
        else if(cupom == "30off"){
          desconto(30)
        }
        else if(cupom == "10off"){
          desconto(10)
        }
        else{
          alert ("Cupom não encontrado")
          var cupom2 = document.getElementById("cupom")
          cupom2.setAttribute("style","background-color:#bb372f;")
        }

        function desconto(porcento){
          des = (total2/100)*porcento
          desco.innerHTML = `Desconto: ${des.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`
          total = total2 - des
          totalc.innerHTML = `Total: ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`
          desco.setAttribute("style","color: #148629;")
        }
      }
      
      
    </script>
